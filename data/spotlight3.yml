title : "Quiénes somos"
content: |
  Somos <strong>María Erita y Francisco Javier</strong>, una pareja patagona nacida y criada en Cochrane. En el año 2019 comenzamos a construir esta cabaña con la ayuda de nuestros hijos con la idea de ofrecer un servicio de calidad del cual nuestros huéspedes quedaran satisfechos. Así nació <strong>Cabañas Francisco Javier</strong> y desde entonces hemos buscado mejorarla ¡con el feedback que nos entregan ustedes!
