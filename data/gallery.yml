title: "¿Qué hacer en Cochrane?"
content: |
  ¡Cerca de Cochrane tienes muchos lugares por recorrer! A continuación algunos de ellos:
style: "style2 medium lightbox onscroll-fade-in"
pictures:
  - title: "Valle Chacabuco"
    content: "Un grupo de guanacos descansando cerca del centro de visitantes en la entrada al Parque Nacional Patagonia por Valle Chacabuco a 28 km al norte de Cochrane."
    image: "images/gallery/fulls/guanacos.jpg"
    thumb: "images/gallery/fulls/guanacos.jpg"
    button: "Ampliar"

  - title: "Lago Cochrane"
    content: "Hermoso lago que da nacimiento la río Cochrane que pasa por la ciudad homónima. Se encuentra en el sector Tamango en el Parque Nacional Patagonia a 4 km de Cochrane."
    image: "images/gallery/fulls/lago_cochrane.jpg"
    thumb: "images/gallery/fulls/lago_cochrane.jpg"
    button: "Ampliar"

  - title: "El Salto"
    content: "Vista del impresionante salto en el sector homónimo a 16 km al norte de Cochrane."
    image: "images/gallery/fulls/el_salto.jpg"
    thumb: "images/gallery/fulls/el_salto.jpg"
    button: "Ampliar"

  - title: "Monte San Lorenzo"
    content: "Siendo la segunda montaña más alta de la patagonia, el Monte San Lorenzo se encuentra a 50 km al sur de Cochrane."
    image: "images/gallery/fulls/san_lorenzo.jpg"
    thumb: "images/gallery/fulls/san_lorenzo.jpg"
    button: "Ampliar"